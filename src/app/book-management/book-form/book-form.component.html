<div>
    <h2>Add a New Book</h2>
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="book.title" name="title" required>
        <div *ngIf="bookForm.submitted && !book.title" class="error">
          Title is required.
        </div>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
        <div *ngIf="bookForm.submitted && !book.author" class="error">
          Author is required.
        </div>
      </div>
      <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" required isbnValidator>
        <div *ngIf="bookForm.submitted && !book.isbn" class="error">
          ISBN is required.
        </div>
        <div *ngIf="bookForm.submitted && bookForm.controls.isbn?.errors?.invalidIsbn" class="error">
          Invalid ISBN.
        </div>
      </div>
      <button type="submit">Add Book</button>
    </form>
  </div>
